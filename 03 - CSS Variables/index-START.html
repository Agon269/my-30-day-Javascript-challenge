<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" class="space" name="spacing" min="10" max="200" value="10" >

    <label for="blur">Blur:</label>
    <input id="blur" type="range" class="blur"name="blur" min="0" max="25" value="10" >
   
    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" class="col"value="#ffc600">
  </div>

  <img style="height: 500px;width: 500px;" src="codercat.png">



  
<script src="variables.js"></script>
</body>
</html>
